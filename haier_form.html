<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="cls_outline">
            <div class="cls_haier_outline">
                <div class="cls_haier_content">
                    <div class="cls_header">
                        <label for="" class="cls_haier_heading">Haier</label>
                    </div>
                    <form action="" method="POST">
                        <div class="cls_haier_body">
                            <div class="cls_haier_div">
                                <label class="cls_container_label">First Name</label>
                                <input type="text" name="first_name" id="" class="cls_container_input" placeholder="Enter Here">
                            </div>
                            <div class="cls_haier_div">
                                <label class="cls_container_label">Last Name</label>
                                <input type="text" name="last_name" id="" class="cls_container_input" placeholder="Enter Here">
                            </div>
                            <div class="cls_haier_div">
                                <label class="cls_container_label">Gender</label>
                                <select name="gender" id="" class="cls_container_select">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="cls_haier_div">
                                <label class="cls_container_label">Email</label>
                                <input type="email" name="email" id="" class="cls_container_input" placeholder="Enter Here">
                            </div>
                            <div class="cls_haier_div">
                                <label class="cls_container_label">Mobile Phone</label>
                                <input type="tel" name="mobile" id="" class="cls_container_input" placeholder="Enter Here">
                            </div>
                            <div class="cls_haier_div">
                                <label class="cls_container_label">Product Details</label>
                                <textarea name="product_details" id="" class="cls_container_textarea" placeholder="Enter Here"></textarea>
                            </div>
                        </div>
                        <div class="cls_haier_buttons">
                            <button type="submit" class="cls_haier_btn_blue">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
